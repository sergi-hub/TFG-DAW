<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="profile">
        <h2>Perfil de Usuario</h2>
        <hr style="color: white">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <p id="nombre">{{ user.name }}</p>
        </div>
        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <p id="usuario">{{ user.nick }}</p>
        </div>
        <div class="form-group">
          <label for="usuario">Pais:</label>
          <p id="usuario">{{ user.country }}</p>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <p id="correo">{{ user.email }}</p>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de creación:</label>
          <p id="fecha">{{ user.creation }}</p>
        </div>
        <button type="button" class="btn btn-outline-secondary" (click)="logOut()">Cerrar sesión</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-3">
      <h3>Artículos guardados</h3>
    </div>
  </div>
  <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 mt-3" *ngFor="let article of user.chargedArticles; let i=index">
        <a class="link" [routerLink]="['/'+user.uris[i]]">
          <img src="{{article[0].thumbnail.path}}.{{article[0].thumbnail.extension}}"
            [alt]="user.uris[i].includes('characters') === true ? article[0].name : article[0].title" class="img-fluid"
            style="max-width: 170px; height: 210px;">
          <p class="mt-1 my-class">{{ user.uris[i].includes('characters') === true ? article[0].name :
            article[0].title}}
          </p>
        </a>
        <button type="button" class="btn btn-outline-danger" (click)="deleteArticle(user.uris[i])">Eliminar</button>
      </div>
  </div>


</div>
