<div class="container">
    <div class="row">
        <div class="col-md-6" *ngFor="let data of resultados; let i=index">
            <div class="card mt-5 tarjeta">
                <a class="link" [routerLink]="['/'+nombreRuta, resultados[i].id]">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="{{resultados[i].thumbnail.path}}.jpg" class="card-img-top img-fluid"
                            alt="DescripciÃ³n de la imagen">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body pb-0">
                                <h5 class="card-title">
                                    {{ nombreRuta === 'characters' ? resultados[i].name : resultados[i].title }}
                                </h5>
                                <p class="card-text">
                                    {{ resultados[i].description | nullOrEmpty : false }}
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <app-paginacion [resultados]="resultados.length"></app-paginacion>
</div>
