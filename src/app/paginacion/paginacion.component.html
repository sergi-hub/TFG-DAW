<div class="row justify-content-center mt-5">
    <div class="col-auto">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <button class="page-link" (click)="prevPg()"  [ngClass]="{'disabled': num === 0}">Anterior</button>
              </li>
              <li class="page-item" *ngIf="num !== 0"><button class="page-link" (click)="btnPg(num-1)">{{num-1}}</button></li>
              <li class="page-item"><button class="page-link" (click)="btnPg(num)">{{num}}</button></li>
              <li class="page-item" *ngIf="resultados === 20"><button class="page-link" (click)="btnPg(num+1)">{{num+1}}</button></li>
              <li class="page-item">
                <button class="page-link" (click)="nextPg()" [ngClass]="{'disabled': resultados < 20}">Siguiente</button>
              </li>
            </ul>
          </nav>
    </div>
</div>
